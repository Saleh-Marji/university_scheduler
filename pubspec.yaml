name: university_scheduler
description: A new Flutter project

publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ">=2.17.3 <3.0.0"

dependencies:
  flutter:
    sdk: flutter


  cupertino_icons: ^1.0.2
  json_serializable: ^6.3.2
  path_provider: ^2.0.11
  provider: ^6.0.3
  flutter_native_splash: ^2.2.9
